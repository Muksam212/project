{% extends 'base.html' %}

{% block title %}  Login page  {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1 style="text-align: center;">Signin Panel</h1>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-light">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">
                            <input type="submit" value="Login", class="btn btn-secondary"> <br>
                            <small class="text-muted">
                                Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Create here</a>
                            </small>
                        </div>
                        


                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
